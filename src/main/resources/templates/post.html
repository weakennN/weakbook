<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/postPage.css">
</head>
<body>
<div class="container-fluid h-100">
    <div class="row" style="height: 100%" th:object="${post}">
        <div class="d-flex col-md-9 col-12 justify-content-center" style="background: black">
            <img class="img-fluid rounded-start" style="object-fit: contain !important; max-height: 100vh"
                 src=""
                 alt="">
        </div>
        <div class="col-md-3 col-12">
            <div class="d-flex flex-row">
                <img th:src="@{*{user.profilePictureUrl}}" style="width: 60px;height: 60px;border-radius: 50%" alt="">
                <div class="d-flex flex-column ms-2">
                    <p th:text="*{user.firstName + ' ' + user.lastName}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
