<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/postPage.css">
    <link rel="stylesheet" href="/static/css/comments.css">
</head>
<body>
<div th:replace="/fragments/pagetop.html"></div>
<div class="container">
    <div class="row mt-5 mb-4">
        <div class="col-lg-8 col-12 d-flex justify-content-center">
            <img id="post-image" class="img-fluid" style="width: 100%;object-fit: cover;"
                 src="" alt="">
        </div>
        <div class="col-lg-4 col-12 mt-lg-0 mt-2">
            <div style="max-height: 598px;overflow-y: auto;overflow-x: hidden;">
                <div class="d-flex flex-row">
                    <img id="post-owner-image" style="width: 50px;height: 50px;border-radius: 50%"
                         src=""
                         alt="">
                    <p id="post-owner-name" class="mb-0 ms-2"></p>
                </div>
                <div class="d-flex flex-column mt-2">
                    <p id="post-content"></p>
                </div>
                <div class="mt-4 d-flex flex-row">
                    <p class="mb-0"><span id="number-likes"></span> Likes</p>
                    <p class="ms-auto mb-0"><span id="number-comments"></span> Comments</p>
                </div>
                <hr>
                <div id="post-tools" class="d-flex flex-row px-2">
                    <i id="like" style="font-size: 2rem;color: #818181" class="fas fa-thumbs-up" aria-hidden="true"></i>
                    <i id="comment" style="font-size: 2rem;color: #818181" class="fas fa-comment ms-auto"
                       aria-hidden="true"></i>
                </div>
                <hr>
                <div class="comments-holder">
                    <div class="comments" id="comments"></div>
                    <div id="view-more-comments"></div>
                </div>
            </div>
            <div>
                <input id="write-comment" class="form-control" type="text">
            </div>
        </div>
    </div>
    <hr>
    <div>
        <p>More posts from <a href="">weakennN</a></p>
        <div class="row" id="more-posts"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/js/AjaxManager.js"></script>
<script src="/static/js/comment.js"></script>
<script src="/static/js/post/AdvancedPostView.js"></script>
<script src="/static/js/HistoryStateEvents.js"></script>
<script src="/static/js/post/PostPage.js"></script>
</body>
</html>
