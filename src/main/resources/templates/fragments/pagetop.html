<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/basic.css">
</head>
<nav class="navbar navbar-expand-md" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <a class="navbar-brand ms-5" href="/">weakbook</a>
        <button class="navbar-toggler" type="button" style="box-shadow: none" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <a class="nav-link px-2" href="/">
                    <i class="fas fa-home"></i>
                    Home
                </a>
                <a href="/chat" class="nav-link">
                    <i class="fa-solid fa-comment"></i>
                    Chat
                </a>
            </ul>
            <form style="position: relative" class="d-flex m-auto search-form">
                <input style="border-radius: 0.25rem 0 0 0.25rem;" class="form-control" type="search"
                       placeholder="Search..." id="search-input">
                <button style="border-radius: 0 0.25rem 0.25rem 0;background: #e3e3e3;" class="btn"><i
                        class="fas fa-search"></i></button>
                <div class="search-box-suggestions" id="search-box-suggestions">
                    <p class='text-center mb-0' style='font-size: 19px;padding: 10px;color: #363535'>No results</p>
                </div>
            </form>
            <a th:href="@{/profile/{id}(id=*{user.id})}" class="d-flex flex-row nav-profile me-3">
                <img th:src="${user.profilePicture}" class="nav-profile-image" alt="">
                <p th:text="${user.firstName}" class="mb-0 mt-2 ms-2"></p>
            </a>
        </div>
    </div>
</nav>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/241fc97acc.js" crossorigin="anonymous"></script>
<script src="/static/js/PageTop.js"></script>
</html>
