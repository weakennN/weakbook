<div th:replace="/fragments/pagetop.html"></div>
<link rel="stylesheet" href="/static/css/post.css">
<link rel="stylesheet" href="/static/css/profile.css">
<div class="row d-flex justify-content-md-center pb-3 mb-3"
     style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;background-color: white" xmlns:th="http://www.thymeleaf.org">
    <div class="col-xxl-6 col-xl-7 col-lg-9 col-12 p-0 m-0" id="profile-holder">
        <img id="banner-image" class="img-fluid banner"
             src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">
        <div class="d-flex flex-md-row flex-column profile-holder">
            <img id="profile-image" class="profile-image"
                 src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
                 alt="">
            <div class="d-flex flex-column ms-3 mt-2">
                <p id="profile-name" class="profile-name"></p>
                <p id="count-friends" class="profile-count-friends">250 Friends</p>
            </div>
        </div>
    </div>
</div>
<div class="container-md">
    <div class="row d-flex justify-content-md-center">
        <div class="col-lg-6 col-12 p-0 mb-3">
            <div class="px-4 py-3 me-lg-3"
                 style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;background-color: white;border-radius: 4px">
                <div class="d-flex flex-row">
                    <h2 class="me-2">Friends</h2>
                    <a class="see-all-friends" href="#">See all friends</a>
                </div>
                <p class="mb-0" th:text="${countFriends + ' friends'}" style="font-size: 20px"></p>
                <div class="row mt-2">
                    <div th:each="friend: ${friends}" class="col-xl-3 col-sm-4 col-6">
                        <a class="me-2" th:href="@{${friend.links.get('self').link}}">
                            <img class="img-fluid"
                                 th:src="@{${friend.profilePicture}}"
                                 style="border-radius: 10px"
                                 alt="">
                            <p th:text="${friend.firstName + ' ' + friend.lastName}"
                               style="color: #1e1c1c;font-weight: 600;"></p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-12 p-0 m-0" id="posts"></div>
    </div>
</div>
<script src="/static/js/AjaxManager.js"></script>
<script src="/static/js/post/PostManager.js"></script>
<script src="/static/js/Profile.js"></script>
<script src="/static/js/post/Post.js"></script>
<script src="/static/js/HistoryStateEvents.js"></script>
<script src="/static/js/WebSocketManager.js"></script>
<script src="/static/js/Notification.js"></script>
