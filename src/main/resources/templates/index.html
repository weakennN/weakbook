<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function (){
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/comment",
            data: JSON.stringify({
                postId: 16,
                replyTo: 4,
                comment: "comment to post"
            }),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                alert(Object.keys(data));
            },
            error: function (e) {
                alert(e);
            }
        });
    })

    function post() {
        let content = document.getElementById("post-content").value;
        let data = {
            base64Images: images,
            content: content
        }
        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/savePost",
            data: JSON.stringify(data),
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (data) {
                alert(data.userView.firstName)
            },
            error: function (e) {
                alert(e);
            }
        });
    }

    let images = [];

    function readAsBites(file) {
        return new Promise(function (resolve, reject) {
            let fr = new FileReader();

            fr.onload = function () {
                resolve(fr.result);
            };

            fr.onerror = function () {
                reject(fr);
            };

            fr.readAsDataURL(file);
        });
    }

    document.getElementById("testFile").addEventListener("change", function (ev) {
        let files = ev.currentTarget.files;
        let readers = [];

        if (!files.length) return;

        for (let i = 0; i < files.length; i++) {
            readers.push(readAsBites(files[i]));
        }

        Promise.all(readers).then((values) => {
            for (const value of values) {
                images.push(value.split(",")[1]);
            }
        });
    }, false);
</script>
