<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>weekbook - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div style="height: 100%" class="d-flex container-fluid">
    <div class="m-auto px-3 py-4 d-flex"
         style=" box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;border-radius: 15px;width: 450px">
        <form class="my-auto w-100" th:action="@{/login/loginUser}" th:method="post">
            <h2 class="text-center mb-3">Log In</h2>
            <hr>
            <input placeholder="Email" class="form-control" th:name="email" type="text">
            <input placeholder="Password" class="form-control mt-2" th:name="password" type="password">
            <button class="btn btn-primary w-100 mt-3" type="submit">Log In</button>
            <a href="/register" class="btn btn-primary w-100 mt-2 register-btn">Register</a>
        </form>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
